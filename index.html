<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>sneakers</title>

</head>

<body>

  <div class="containerModal">
    <div class="overlay" onclick="modalTrigger()"></div>
    <div class="modal"></div>
  </div>

  <main>

    <nav>

      <div>

        <img src="images/logo.svg" alt="">
        <p><a href="#">Collections</a></p>
        <p><a href="#">Men</a></p>
        <p><a href="#">Women</a></p>
        <p><a href="#">About</a></p>
        <p><a href="#">Contact</a></p>

      </div>

      <div>



        <div id="navCartImg"><img src="images/icon-cart.svg" alt="#">

          <div class="navCartInfo">

            <h2>Cart</h2>
            <div>Your cart is empty.</div>

          </div>
        </div>
        <img src="images/image-avatar.png" alt="#">

      </div>

    </nav>

    <hr>

    <article>

      <div class="containerProductImg">

        <div id="currentPic"><img src="images/image-product-1.jpg" alt=""></div>

        <div class="imageSelect">

          <img onclick="showThisPic(0)" src="images/image-product-1-thumbnail.jpg" alt="">
          <img onclick="showThisPic(1)" src="images/image-product-2-thumbnail.jpg" alt="">
          <img onclick="showThisPic(2)" src="images/image-product-3-thumbnail.jpg" alt="">
          <img onclick="showThisPic(3)" src="images/image-product-4-thumbnail.jpg" alt="">

        </div>

      </div>

      <div class="containerProductInfo">

        <h2>Sneaker Company</h2>
        <h3>Fall Limited Edition Sneakers</h3>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.</p>

        <div id="price">

          <span id="newPrice">$</span>
          <span id="currentReduction">%</span>
          <span id="currentPrice">$</span>

        </div>

        <div class="containerAddProduct">

          <div id="numberProduct">

            <span id="minus"><img src="images/icon-minus.svg" alt=""></span>
            <span id="sum">1</span>
            <span id="plus"><img src="images/icon-plus.svg" alt=""></span>

          </div>

          <button id="addToCart"><img src="images/icon-cart-copy.svg" alt="">Add to cart</button>

        </div>

      </div>

    </article>

  </main>

</body>

</html>
